#:schema https://raw.githubusercontent.com/YunoHost/apps/master/schemas/manifest.v2.schema.json

packaging_format = 2

id = "Tutanota"
name = "tutanota"
description.en = "Email service with a strong focus on security and privacy "
description.fr = "Expliquez en *quelques* (10~15) mots l'utilité de l'app ou ce qu'elle fait (l'objectif est de donner une idée grossière pour des utilisateurs qui naviguent dans un catalogue de 100+ apps)"

version = "3.118.4~ynh1"

maintainers = ["johndoe"]

[upstream]
license = "GPL-3.0"
website = "https://tutanota.com"
demo = "https://demo.example.com"
admindoc = "https://github.com/tutao/tutanota/blob/master/doc/BUILDING.md"
userdoc = "https://yunohost.org/apps"
code = "https://github.com/tutao/tutanota/"

[integration]
yunohost = ">= 11.2"
architectures = "all"
multi_instance = true
ldap = false
sso = false
disk = "50M"
ram.build = "50M"
ram.runtime = "50M"

[install]
    [install.domain]
    type = "domain"

    [install.path]
    type = "path"
    default = "/example"

    [install.init_main_permission]
    type = "group"
    default = "visitors"

    [install.language]
    ask.en = "Choose the application language"
    ask.fr = "Choisissez la langue de l'application"
    type = "select"
    choices = ["fr", "en"]
    default = "fr"

    [install.admin]
    type = "user"

    [install.password]
    help.en = "Use the help field to add an information for the admin about this question."
    help.fr = "Utilisez le champ aide pour ajouter une information à l'intention de l'administrateur à propos de cette question."
    type = "password"

[resources]

    [resources.sources]

        [resources.sources.main]
        url = "https://github.com/tutao/tutanota/archive/refs/tags/tutanota-release-3.118.4.tar.gz"
        sha256 = "65d7c1ba44530556af849288b6f111da4e062960fbb86096c3b83620abb34933"

        autoupdate.strategy = "latest_github_tag"

    [resources.system_user]

    [resources.install_dir]

    [resources.data_dir]

    [resources.permissions]
    main.url = "/"

    [resources.ports]

    [resources.apt]
    packages = "deb1, deb2, php8.0-foo, php8.0-bar"

    [resources.database]
    type = "mysql"
